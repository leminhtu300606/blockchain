{% extends "base.html" %}

{% block content %}
<div class="max-w-6xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Blocks</h1>
            <div class="relative max-w-md w-full">
                <input type="text" placeholder="Search by block height or hash..."
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <button class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                    <div class="space-y-8 animate-fade-in">
                        <div>
                            <h1 class="text-3xl font-bold">Block Explorer</h1>
                            <p class="text-gray-400">Comprehensive ledger of all validated blocks</p>
                        </div>

                        <div class="glass-panel overflow-hidden">
                            <table class="w-full text-left">
                                <thead>
                                    <tr
                                        class="text-gray-500 text-[10px] uppercase tracking-widest border-b border-gray-800">
                                        <th class="px-6 py-4 font-bold">Height</th>
                                        <th class="px-6 py-4 font-bold">Timestamp</th>
                                        <th class="px-6 py-4 font-bold">Block Hash</th>
                                        <th class="px-6 py-4 font-bold">TX Count</th>
                                        <th class="px-6 py-4 font-bold">Difficulty</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-gray-800/50">
                                    {% for block in blocks %}
                                    <tr class="hover:bg-white/5 transition-colors group">
                                        <td class="px-6 py-4">
                                            <a href="{{ url_for('block_detail', block_index=block.index) }}"
                                                class="flex items-center space-x-2">
                                                <span
                                                    class="w-10 h-10 rounded-xl bg-blue-500/10 flex items-center justify-center text-blue-400 font-mono text-sm border border-blue-500/20">
                                                    {{ block.index }}
                                                    {{ block.size }} bytes
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                            <span
                                                class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                                Miner {{ block.index % 10 + 1 }}
                                            </span>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                            6.25 BTC
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>

                        <div class="mt-6 flex justify-between items-center">
                            <button
                                class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                                Previous
                            </button>
                            <span class="text-sm text-gray-700">
                                Showing <span class="font-medium">1</span> to <span class="font-medium">10</span> of
                                <span class="font-medium">100</span> blocks
                            </span>
                            <button
                                class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                                Next
                            </button>
                        </div>
                    </div>
            </div>
            {% endblock %}
