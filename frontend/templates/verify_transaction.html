{% extends "base.html" %}

{% block content %}
<div class="max-w-6xl mx-auto py-8 px-4">
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Verify Transaction</h1>
        
        <form id="verifyForm" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Transaction Inputs -->
                <div class="space-y-4">
                    <h2 class="text-xl font-semibold text-gray-700">Transaction Inputs</h2>
                    <div id="inputsContainer">
                        <div class="input-group p-4 border rounded-lg mb-4">
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Previous Transaction Hash</label>
                                <input type="text" name="prev_tx" class="w-full px-3 py-2 border rounded-md" placeholder="Previous transaction hash" required>
                            </div>
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Output Index</label>
                                <input type="number" name="prev_index" class="w-full px-3 py-2 border rounded-md" value="0" required>
                            </div>
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Signature Script (comma-separated)</label>
                                <input type="text" name="script_sig" class="w-full px-3 py-2 border rounded-md" placeholder="signature,public_key" required>
                            </div>
                        </div>
                    </div>
                    <button type="button" onclick="addInput()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        Add Input
                    </button>
                </div>

                <!-- Transaction Outputs -->
                <div class="space-y-4">
                    <h2 class="text-xl font-semibold text-gray-700">Transaction Outputs</h2>
                    <div id="outputsContainer">
                        <div class="output-group p-4 border rounded-lg mb-4">
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Amount (satoshis)</label>
                                <input type="number" name="amount" class="w-full px-3 py-2 border rounded-md" placeholder="Amount" required>
                            </div>
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Locking Script (comma-separated OP_CODES)</label>
                                <input type="text" name="script_pubkey" class="w-full px-3 py-2 border rounded-md" placeholder="OP_DUP,OP_HASH160,pubkey_hash,OP_EQUALVERIFY,OP_CHECKSIG" required>
                            </div>
                        </div>
                    </div>
                    <button type="button" onclick="addOutput()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        Add Output
                    </button>
                </div>
            </div>

            <!-- UTXO Set (simplified for demo) -->
            <div class="mt-8">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">UTXO Set (for verification)</h2>
                <div id="utxoContainer" class="space-y-4">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>

            <div class="mt-8">
                <button type="submit" class="w-full md:w-auto px-6 py-3 bg-green-600 text-white font-medium rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Verify Transaction
                </button>
            </div>
        </form>

        <!-- Results Section -->
        <div id="results" class="mt-8 p-4 border rounded-lg hidden">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Verification Results</h2>
            <div id="verificationResult" class="p-4 rounded-md">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </div>
</div>

<script>
    // Function to add a new input field group
    function addInput() {
        const container = document.getElementById('inputsContainer');
        const newInput = `
            <div class="input-group p-4 border rounded-lg mb-4">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-md font-medium">Input #${container.children.length + 1}</h3>
                    <button type="button" onclick="this.parentElement.parentElement.remove()" class="text-red-600 hover:text-red-800">
                        Remove
                    </button>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Previous Transaction Hash</label>
                    <input type="text" name="prev_tx" class="w-full px-3 py-2 border rounded-md" placeholder="Previous transaction hash" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Output Index</label>
                    <input type="number" name="prev_index" class="w-full px-3 py-2 border rounded-md" value="0" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Signature Script (comma-separated)</label>
                    <input type="text" name="script_sig" class="w-full px-3 py-2 border rounded-md" placeholder="signature,public_key" required>
                </div>
            </div>
        `;
        container.insertAdjacentHTML('beforeend', newInput);
    }

    // Function to add a new output field group
    function addOutput() {
        const container = document.getElementById('outputsContainer');
        const newOutput = `
            <div class="output-group p-4 border rounded-lg mb-4">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-md font-medium">Output #${container.children.length + 1}</h3>
                    <button type="button" onclick="this.parentElement.parentElement.remove()" class="text-red-600 hover:text-red-800">
                        Remove
                    </button>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Amount (satoshis)</label>
                    <input type="number" name="amount" class="w-full px-3 py-2 border rounded-md" placeholder="Amount" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Locking Script (comma-separated OP_CODES)</label>
                    <input type="text" name="script_pubkey" class="w-full px-3 py-2 border rounded-md" placeholder="OP_DUP,OP_HASH160,pubkey_hash,OP_EQUALVERIFY,OP_CHECKSIG" required>
                </div>
            </div>
        `;
        container.insertAdjacentHTML('beforeend', newOutput);
    }

    // Function to update UTXO preview
    function updateUtxoPreview() {
        const inputs = document.querySelectorAll('#inputsContainer .input-group');
        const utxoContainer = document.getElementById('utxoContainer');
        let utxoHtml = '';

        inputs.forEach((input, index) => {
            const prevTx = input.querySelector('input[name="prev_tx"]').value;
            const prevIndex = input.querySelector('input[name="prev_index"]').value;
            
            if (prevTx) {
                utxoHtml += `
                    <div class="p-3 border rounded-md bg-gray-50">
                        <div class="font-medium">UTXO #${index + 1}</div>
                        <div class="text-sm text-gray-600">Tx: ${prevTx.substring(0, 20)}... (Index: ${prevIndex})</div>
                        <input type="hidden" name="utxo_${prevTx}_${prevIndex}" value="1">
                    </div>
                `;
            }
        });

        utxoContainer.innerHTML = utxoHtml || '<p class="text-gray-500">Add transaction inputs to see UTXOs</p>';
    }

    // Add event listeners for input changes
    document.addEventListener('DOMContentLoaded', function() {
        // Update UTXO preview when inputs change
        document.getElementById('inputsContainer').addEventListener('input', function(e) {
            if (e.target.matches('input[name="prev_tx"], input[name="prev_index"]')) {
                updateUtxoPreview();
            }
        });

        // Form submission
        document.getElementById('verifyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = {
                version: 1,  // Default version
                tx_ins: [],
                tx_outs: [],
                utxo_set: {},
                locktime: 0  // Default locktime
            };

            // Collect inputs
            document.querySelectorAll('#inputsContainer .input-group').forEach(inputGroup => {
                const prevTx = inputGroup.querySelector('input[name="prev_tx"]').value;
                const prevIndex = parseInt(inputGroup.querySelector('input[name="prev_index"]').value);
                const scriptSig = inputGroup.querySelector('input[name="script_sig"]').value.split(',');
                
                formData.tx_ins.push({
                    prev_tx: prevTx,
                    prev_index: prevIndex,
                    script_sig: scriptSig,
                    sequence: 0xffffffff
                });

                // Add to UTXO set (simplified for demo)
                formData.utxo_set[prevTx] = formData.utxo_set[prevTx] || {};
                formData.utxo_set[prevTx][prevIndex] = {
                    amount: 1000000,  // Default amount for demo
                    script_pubkey: ["OP_DUP", "OP_HASH160", "pubkey_hash", "OP_EQUALVERIFY", "OP_CHECKSIG"]
                };
            });

            // Collect outputs
            document.querySelectorAll('#outputsContainer .output-group').forEach(outputGroup => {
                const amount = parseInt(outputGroup.querySelector('input[name="amount"]').value);
                const scriptPubkey = outputGroup.querySelector('input[name="script_pubkey"]').value.split(',');
                
                formData.tx_outs.push({
                    amount: amount,
                    script_pubkey: scriptPubkey
                });
            });

            // Send verification request
            fetch('/api/transaction/verify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('verificationResult');
                const resultsSection = document.getElementById('results');
                
                if (data.success && data.valid) {
                    resultDiv.innerHTML = `
                        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                            <strong class="font-bold">Verification Successful!</strong>
                            <span class="block sm:inline"> Transaction is valid.</span>
                            ${data.txid ? `<div class="mt-2">Transaction ID: <code class="bg-gray-100 p-1 rounded">${data.txid}</code></div>` : ''}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                            <strong class="font-bold">Verification Failed!</strong>
                            <span class="block sm:inline"> ${data.error || 'Transaction is invalid.'}</span>
                        </div>
                    `;
                }
                
                resultsSection.classList.remove('hidden');
                resultsSection.scrollIntoView({ behavior: 'smooth' });
            })
            .catch((error) => {
                console.error('Error:', error);
                const resultDiv = document.getElementById('verificationResult');
                resultDiv.innerHTML = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                        <strong class="font-bold">Error!</strong>
                        <span class="block sm:inline"> ${error.message || 'Failed to verify transaction.'}</span>
                    </div>
                `;
                document.getElementById('results').classList.remove('hidden');
            });
        });

        // Initialize UTXO preview
        updateUtxoPreview();
    });
</script>
{% endblock %}
