{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto space-y-8 animate-fade-in">
    <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <a href="{{ url_for('blocks') }}"
                class="w-10 h-10 rounded-xl bg-white/5 flex items-center justify-center text-gray-400 hover:text-white transition-colors">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div>
                <h1 class="text-3xl font-bold">Block Details</h1>
                <p class="text-gray-400 font-mono text-sm">Height #{{ block.index }}</p>
            </div>
        </div>
        <div class="px-4 py-2 bg-emerald-500/10 border border-emerald-500/20 rounded-xl">
            <span class="text-xs font-bold text-emerald-400 uppercase tracking-widest flex items-center">
                <i class="fas fa-check-double mr-2"></i> Fully Confirmed
            </span>
        </div>
    </div>

    <!-- Block Overview -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Next Block
        </a>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/block_detail.js') }}"></script>
{% endblock %}
